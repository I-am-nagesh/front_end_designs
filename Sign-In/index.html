<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- <div class="min-h-screen flex bg-cyan-900 w-1/2"> -->
    <div class="min-h-screen bg-white">

        <div class="container flex">

            <!-- line 18 wala div for image part -->
            <div class="w-1/2 h-screen bg-blue-950">
                <!-- <h1>Welcome Back
                    Just a couple of clicks and we start</h1> -->
                <div>

                </div>
            </div>

            <!-- line 26 wala div for sign up -->
            <div class="w-1/2 py-28 px-12 justify-center mt-28 relative left-24">
                <h2 class="text-3xl font-bold">Sign In</h2>

                <form action="#">

                    <div class="mt-3">
                        <label for="email" class="block  text-base mb-2">Email</label>
                        <input type="text" id="email"
                            class="border-transparent bg-slate-100 rounded-lg w-96 text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                            placeholder="johndoe@gmail.com">
                    </div>
                    
                    <div class="mt-3">
                        <label for="password" class="block text-base mb-2">Password</label>
                        <input type="password" id="password"
                            class="border-transparent bg-slate-100 rounded-lg w-96 text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
                            placeholder="************">
                    </div>
                    
                    <div class="mt-5">
                        <button type="sign-in" class="border bg-yellow-500 text-black py-1 w-96 rounded-md hover:text-indigo-700 font-semibold">Sign-In</button>
                    </div>

                    <div class="flex mt-2">Don't have an account?
                        <button type="sign-up" class="text-black hover:font-semibold hover:text-blue-700">Sign Up</button>
                    </div>
                   
                </form> 
            </div>

        </div>

    </div>

</body>

</html>
